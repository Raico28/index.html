<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="loginstyles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="login_container">
			<div class="login_title">
				<span>Log in</span>
			</div>

			<div class="input_wrapper">
				<input type="text" id="user" class="input_field" required>
				<label for="user" class="label">Username</label>
				<i class="fa_regular fa_user icon"></i>
			</div>

			<div class="input_wrapper">
				<input type="password" id="pass" class="input_field" required>
				<label for="pass" class="label">Password</label>
				<i class="fa_solid fa_lock icon"></i>
			</div>


			<div class="remember_forget">
				<div class="remember-me">
					<input type="checkbox" id="remember">
					<label for="remember">Remember me</label>
				</div>
				<div class="forgot">
					<a href="#">Forgot Password</a>
				</div>
			</div>

			<div class="input_wrapper">
				<a href="dashboard.html"><input type="submit" class="input_submit" value="login"></a>
			</div>

			<div class="signup">
				<span>Don't have an account <a href="#">Sign Up</a></span>
			</div>

		</div>
	</div>
</body>
</html>
